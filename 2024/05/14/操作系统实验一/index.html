br><span class="line">606</span><br><span class="line">607</span><br><span class="line">608</span><br><span class="line">609</span><br><span class="line">610</span><br><span class="line">611</span><br><span class="line">612</span><br><span class="line">613</span><br><span class="line">614</span><br><span class="line">615</span><br><span class="line">616</span><br><span class="line">617</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">#include&lt;ctime&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line">#include&lt;stack&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">const int MAXSIZE = 200;</span><br><span class="line">#define TIMELIMIT 10</span><br><span class="line">#define JCBNUM 3</span><br><span class="line">#define ERROR -1</span><br><span class="line">typedef struct Job&#123;</span><br><span class="line">    char name[20];//作业名</span><br><span class="line">    int workTime;//要求运行时间</span><br><span class="line">    int priority;//优先级</span><br><span class="line">    int arriveTime;//到达时间</span><br><span class="line">    int next;//下一个作业</span><br><span class="line">&#125; JOB[MAXSIZE];</span><br><span class="line"></span><br><span class="line">typedef struct Pcb&#123;</span><br><span class="line">    char name[20];//作业名</span><br><span class="line">    char status;//进程状态</span><br><span class="line">    int workTime;//要求运行时间</span><br><span class="line">    int priority;//优先级</span><br><span class="line">    int next;//下一个进程</span><br><span class="line">&#125;PCB[MAXSIZE];</span><br><span class="line"></span><br><span class="line">void InitJobTable(JOB &amp;job)//初始化作业调度表</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = 0; i &lt; MAXSIZE - 2;++i)</span><br><span class="line">        job[i].next = i + 1;</span><br><span class="line">    job[MAXSIZE - 2].next = 0;//备用链最后一个节点</span><br><span class="line">    job[MAXSIZE - 1].next = 0;//指向第一个有效区</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void InitProgressQueue(PCB &amp;pcb)//初始化进程队列</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = 0; i &lt; MAXSIZE - 2;++i)</span><br><span class="line">        pcb[i].next = i + 1;</span><br><span class="line">    pcb[MAXSIZE - 2].next = 0;</span><br><span class="line">    pcb[MAXSIZE - 1].next = 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int Malloc(JOB &amp;job)//从作业队列中分配出一个空的JCB</span><br><span class="line">&#123;</span><br><span class="line">    int pos = job[0].next;</span><br><span class="line">    if(pos)</span><br><span class="line">        job[0].next = job[pos].next;</span><br><span class="line">    return pos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int MallocProgress(PCB &amp;pcb)//从进程队列中分配出一个空的PCB</span><br><span class="line">&#123;</span><br><span class="line">    int pos = pcb[0].next;</span><br><span class="line">    if(pos)</span><br><span class="line">        pcb[0].next = pcb[pos].next;</span><br><span class="line">    return pos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int JobTableLength(JOB job)//返回作业调度表中有效的JCB个数</span><br><span class="line">&#123;</span><br><span class="line">    int i = job[MAXSIZE - 1].next;</span><br><span class="line">    int len = 0;</span><br><span class="line">    while(i)</span><br><span class="line">    &#123;</span><br><span class="line">        len++;</span><br><span class="line">        i = job[i].next;</span><br><span class="line">    &#125;</span><br><span class="line">    return len;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int ProgressQueueLength(PCB pcb)//返回进程队列中有效的PCB个数</span><br><span class="line">&#123;</span><br><span class="line">    int i = pcb[MAXSIZE - 1].next;</span><br><span class="line">    int len = 0;</span><br><span class="line">    while(i)</span><br><span class="line">    &#123;</span><br><span class="line">        len++;</span><br><span class="line">        i = pcb[i].next;</span><br><span class="line">    &#125;</span><br><span class="line">    return len;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void FreeJobTable(JOB &amp;job,int x)//释放下标为x的元素，并插入队头</span><br><span class="line">&#123;</span><br><span class="line">    job[x].next = job[0].next;</span><br><span class="line">    job[0].next = x;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void FreeProgressQueue(PCB &amp;pcb,int x)//释放下标为x的元素，并插入队头</span><br><span class="line">&#123;</span><br><span class="line">    pcb[x].next = pcb[0].next;</span><br><span class="line">    pcb[0].next = x;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool JobDelete(JOB &amp;job,int i,struct Job &amp;key)//从作业调度表中将指定作业删除</span><br><span class="line">&#123;</span><br><span class="line">    if(i&lt;1 || i&gt;JobTableLength(job))</span><br><span class="line">        return false;</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    for (int j = 1; j &lt; i;++j)</span><br><span class="line">        k = job[k].next;</span><br><span class="line">    int j = job[k].next;</span><br><span class="line">    key = job[j];</span><br><span class="line">    job[k].next = job[j].next;</span><br><span class="line">    FreeJobTable(job, j);</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool ProgressDelete(PCB &amp;pcb,int i,struct Pcb &amp;key)//删除指定进程</span><br><span class="line">&#123;</span><br><span class="line">    if(i&lt;1 || i&gt;ProgressQueueLength(pcb))</span><br><span class="line">        return false;</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    for (int j = 1; j &lt; i;++j)</span><br><span class="line">        k = pcb[k].next;</span><br><span class="line">    int j = pcb[k].next;</span><br><span class="line">    key = pcb[j];</span><br><span class="line">    pcb[k].next = pcb[j].next;</span><br><span class="line">    FreeProgressQueue(pcb, j);</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void PrintJobTable(JOB job)</span><br><span class="line">&#123;</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    printf(&quot;作业名\t作业到达时间\t作业优先级\t运行时间\n&quot;);</span><br><span class="line">    while(job[k].next)</span><br><span class="line">    &#123;</span><br><span class="line">        k = job[k].next;</span><br><span class="line">        printf(&quot;%s\t%10d\t%8d\t%8d\n&quot;, job[k].name, job[k].arriveTime, job[k].priority, job[k].workTime);</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void PrintPcbTable(PCB pcb)</span><br><span class="line">&#123;</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    printf(&quot;进程名\t进程优先级\t运行时间\t状态\n&quot;);</span><br><span class="line">    while(pcb[k].next)</span><br><span class="line">    &#123;</span><br><span class="line">        k = pcb[k].next;</span><br><span class="line">        printf(&quot;%s\t%8d\t%8d\t%c\n&quot;, pcb[k].name, pcb[k].priority, pcb[k].workTime, pcb[k].status);</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void GetJobName(int i,char *name)//获取JCB名字</span><br><span class="line">&#123;</span><br><span class="line">    stack&lt;char&gt; st;</span><br><span class="line">    strcpy(name, &quot;Job&quot;);</span><br><span class="line">    int t = i;</span><br><span class="line">    int len = strlen(name);</span><br><span class="line">    while(t)</span><br><span class="line">    &#123;</span><br><span class="line">        st.push(t % 10 + &#x27;0&#x27;);</span><br><span class="line">        t /= 10;</span><br><span class="line">    &#125;</span><br><span class="line">    while(st.size())</span><br><span class="line">    &#123;</span><br><span class="line">        char c = st.top();</span><br><span class="line">        st.pop();</span><br><span class="line">        name[len++] = c;</span><br><span class="line">    &#125;</span><br><span class="line">    name[len] = &#x27;\0&#x27;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void GetProgressName(char *oldname,char *jobname)//获取进程名</span><br><span class="line">&#123;</span><br><span class="line">    int len = strlen(jobname);</span><br><span class="line">    oldname[0] = &#x27;P&#x27;;</span><br><span class="line">    oldname[1] = &#x27;r&#x27;;</span><br><span class="line">    oldname[2] = &#x27;o&#x27;;</span><br><span class="line">    for (int i = 3; i &lt; len;++i)</span><br><span class="line">        oldname[i] = jobname[i];</span><br><span class="line">    oldname[len] = &#x27;\0&#x27;;</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool CreateJob(JOB &amp;job,char *name,int i,int n)//创建一个JCB</span><br><span class="line">&#123;</span><br><span class="line">    Job randJob;</span><br><span class="line">    if(i==n)</span><br><span class="line">    &#123;</span><br><span class="line">        strcpy(randJob.name, &quot;--&quot;);</span><br><span class="line">        randJob.arriveTime = 0;</span><br><span class="line">        randJob.priority = 0;</span><br><span class="line">        randJob.workTime = 0;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        strcpy(randJob.name,name);</span><br><span class="line">        randJob.arriveTime = rand() % (TIMELIMIT - 1) + 1;</span><br><span class="line">        randJob.workTime = rand() % 10 + 1;</span><br><span class="line">        randJob.priority = rand() % 20 + 5;</span><br><span class="line">    &#125;</span><br><span class="line">    if(i&lt;1 || i&gt;JobTableLength(job)+1)</span><br><span class="line">        return false;</span><br><span class="line">    int j = Malloc(job);</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    if(j)</span><br><span class="line">    &#123;</span><br><span class="line">        for (int z = 1; z &lt; i;++z)</span><br><span class="line">            k = job[k].next;</span><br><span class="line">        strcpy(job[j].name, randJob.name);</span><br><span class="line">        job[j].arriveTime = randJob.arriveTime;</span><br><span class="line">        job[j].priority = randJob.priority;</span><br><span class="line">        job[j].workTime = randJob.workTime;</span><br><span class="line">        job[j].next = job[k].next;</span><br><span class="line">        job[k].next = j;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool CreateProcess(PCB &amp;processQueueReady,int i,JOB &amp;jobBackQueue)//将后备队列队首投入就绪队列</span><br><span class="line">&#123;</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    int backFirst = jobBackQueue[k].next;</span><br><span class="line">    Pcb newbase;</span><br><span class="line">    GetProgressName(newbase.name, jobBackQueue[backFirst].name);</span><br><span class="line">    newbase.priority = jobBackQueue[backFirst].priority;</span><br><span class="line">    newbase.status = &#x27;R&#x27;;</span><br><span class="line">    newbase.workTime = jobBackQueue[backFirst].workTime;</span><br><span class="line">    if(i&lt;1 || i&gt;ProgressQueueLength(processQueueReady)+1)</span><br><span class="line">        return false;</span><br><span class="line">    int j = MallocProgress(processQueueReady);</span><br><span class="line">    if(j)</span><br><span class="line">    &#123;</span><br><span class="line">        for (int z = 1; z &lt; i;++z)</span><br><span class="line">            k = processQueueReady[k].next;</span><br><span class="line">        strcpy(processQueueReady[j].name, newbase.name);</span><br><span class="line">        processQueueReady[j].priority = newbase.priority;</span><br><span class="line">        processQueueReady[j].workTime = newbase.workTime;</span><br><span class="line">        processQueueReady[j].status = newbase.status;</span><br><span class="line">        processQueueReady[j].next = processQueueReady[k].next;</span><br><span class="line">        processQueueReady[k].next = j;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void SwapData(Job *job1,Job *job2)//将两个JCB的数据交换</span><br><span class="line">&#123;</span><br><span class="line">    Job t;</span><br><span class="line">    t.arriveTime = job1-&gt;arriveTime;</span><br><span class="line">    t.priority = job1-&gt;priority;</span><br><span class="line">    t.workTime = job1-&gt;workTime;</span><br><span class="line">    strcpy(t.name, job1-&gt;name);</span><br><span class="line"></span><br><span class="line">    job1-&gt;arriveTime = job2-&gt;arriveTime;</span><br><span class="line">    job1-&gt;priority = job2-&gt;priority;</span><br><span class="line">    job1-&gt;workTime = job2-&gt;workTime;</span><br><span class="line">    strcpy(job1-&gt;name, job2-&gt;name);</span><br><span class="line"></span><br><span class="line">    job2-&gt;arriveTime = t.arriveTime;</span><br><span class="line">    job2-&gt;priority = t.priority;</span><br><span class="line">    job2-&gt;workTime = t.workTime;</span><br><span class="line">    strcpy(job2-&gt;name, t.name);</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void SwapDataPCB(Pcb *pcb1,Pcb *pcb2)//将两个PCB的数据交换</span><br><span class="line">&#123;</span><br><span class="line">    Pcb t;</span><br><span class="line">    t.priority = pcb1-&gt;priority;</span><br><span class="line">    t.workTime = pcb1-&gt;workTime;</span><br><span class="line">    strcpy(t.name, pcb1-&gt;name);</span><br><span class="line"></span><br><span class="line">    pcb1-&gt;priority = pcb2-&gt;priority;</span><br><span class="line">    pcb1-&gt;workTime = pcb2-&gt;workTime;</span><br><span class="line">    strcpy(pcb1-&gt;name, pcb2-&gt;name);</span><br><span class="line"></span><br><span class="line">    pcb2-&gt;priority = t.priority;</span><br><span class="line">    pcb2-&gt;workTime = t.workTime;</span><br><span class="line">    strcpy(pcb2-&gt;name, t.name);</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Sort(JOB &amp;job)//按主键为到达时间，次关键为运行时间排序(选择排序)</span><br><span class="line">&#123;</span><br><span class="line">    int head = MAXSIZE - 1;</span><br><span class="line">    int p, q, nmin;</span><br><span class="line">    Job t;</span><br><span class="line">    for (int p = job[head].next; job[p].next != 0;p=job[p].next)</span><br><span class="line">    &#123;</span><br><span class="line">        for (nmin = p, q = job[p].next; q != 0;q=job[q].next)</span><br><span class="line">        &#12  - 1;</span><br><span class="line">    int p, q, nmin;</span><br><span class="line">    Pcb t;</span><br><span class="line">    for (int p = pcb[head].next; pcb[p].next != 0;p=pcb[p].next)</span><br><span class="line">    &#123;</span><br><span class="line">        for (nmin = p, q = pcb[p].next; q != 0;q=pcb[q].next)</span><br><span class="line">        &#123;</span><br><span class="line">            if(pcb[q].priority&lt;pcb[nmin].priority)</span><br><span class="line">                nmin = q;</span><br><span class="line">        &#125;</span><br><span class="line">        if(nmin!=p)</span><br><span class="line">            SwapDataPCB(&amp;pcb[nmin], &amp;pcb[p]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool AddJobBackQueue(JOB &amp;backQueue,int i,Job &amp;job)//将job添加到BackQueue</span><br><span class="line">&#123;</span><br><span class="line">    int j = Malloc(backQueue);</span><br><span class="line">    int k = MAXSIZE - 1;</span><br><span class="line">    if(i&lt;1 || i&gt;JobTableLength(backQueue)+1)</span><br><span class="line">        return false;</span><br><span class="line">    if(j)</span><br><span class="line">    &#123;</span><br><span class="line">        for (int z = 1; z &lt; i;++z)</span><br><span class="line">            k = backQueue[k].next;</span><br><span class="line">        strcpy(backQueue[j].name, job.name);</span><br><span class="line">        backQueue[j].arriveTime = job.arriveTime;</span><br><span class="line">        backQueue[j].priority = job.priority;</span><br><span class="line">        backQueue[j].workTime = job.workTime;</span><br><span class="line">        backQueue[j].next = backQueue[k].next;</span><br><span class="line">        backQueue[k].next = j;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line ProgressDelete(processQueueRun, 1, temp);</span><br><span class="line">                runNum--;</span><br><span class="line">                AddPCBQueue(processQueueDone, finishNum + 1, temp, 1);</span><br><span class="line">                finishNum++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if(queueReadyNum!=0)</span><br><span class="line">        &#123;</span><br><span class="line">            if(runNum==0)</span><br><span class="line">            &#123;</span><br><span class="line">                Pcb t1, t2;</span><br><span class="line">                ProgressDelete(processQueueReady, 1, t1);</span><br><span class="line">                AddPCBQueue(processQueueRun, runNum + 1, t1);</span><br><span class="line">                runNum++;</span><br><span class="line">                queueReadyNum--;</span><br><span class="line">                cout &lt;&lt; &quot;RUN 2: &quot; &lt;&lt; endl;</span><br><span class="line">                pointToNowRunPcb = &amp;processQueueRun[processQueueRun[MAXSIZE - 1].next];</span><br><span class="line">                Work(*pointToNowRunPcb);</span><br><span class="line">                cout &lt;&lt; &quot;运行队列&quot; &lt;&lt; endl;</span><br><span class="line">                PrintPcbTable(processQueueRun);</span><br><span class="line">                if(pointToNowRunPcb-&gt;workTime==0)</span><br><span class="line">                &#123;</span><br><span class="line">                    pointToNowRunPcb-&gt;status = &#x27;C&#x27;;</span><br><span class="line">                    ProgressDelete(processQueueRun, 1, t1);</span><br><span class="line">                    runNum--;</span><br><span class="line">                    AddPCBQueue(processQueueDone, finishNum + 1, t1, 1);</span><br><span class="line">                    finishNum++;</span><br><span class="line">                    cout &lt;&lt; &quot;完成队列&quot; &lt;&lt; endl;</span><br><span class="line">                    PrintPcbTable(processQueueDone);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                int nowfront = processQueueReady[MAXSIZE - 1].next;//当前队首下标</span><br><span class="line">                //若运行队列中当前处理进程优先级小于就绪队首进程的优先级</span><br><span class="line">                if(processQueueRun[processQueueRun[MAXSIZE-1].next].priority&lt;processQueueReady[processQueueReady[MAXSIZE-1].next].priority)</span><br><span class="line">                &#123;</span><br><span class="line">                    //让处理机放弃当前进程，优先处理就绪队首的进程</span><br><span class="line">                    //该进程重新放入就绪队列，等待下次调度</span><br><span class="line">                    Pcb a = processQueueRun[processQueueRun[MAXSIZE - 1].next];</span><br><span class="line">                    Pcb b = processQueueReady[processQueueReady[MAXSIZE - 1].next];</span><br><span class="line">                    cout &lt;&lt; a.name &lt;&lt; &quot;被剥夺处理机&quot; &lt;&lt; endl;</span><br><span class="line">                    cout &lt;&lt; b.name &lt;&lt; &quot;强占处理机&quot; &lt;&lt; endl;</span><br><span class="line">                    SWAP(processQueueRun, processQueueReady);</span><br><span class="line">                    SortPCB(processQueueRun);</span><br><span class="line">                    SortPCB(processQueueReady);</span><br><span class="line">                    cout &lt;&lt; &quot;运行&quot; &lt;&lt; endl;</span><br><span class="line">                    PrintPcbTable(processQueueRun);</span><br><span class="line">                    cout &lt;&lt; &quot;就绪&quot; &lt;&lt; endl;</span><br><span class="line">                    PrintPcbTable(processQueueReady);</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    Pcb t;</span><br><span class="line">                    PrintPcbTable(processQueueRun);</span><br><span class="line">                    pointToNowRunPcb = &amp;processQueueRun[processQueueRun[MAXSIZE - 1].next];</span><br><span class="line">                    cout &lt;&lt; &quot;RUN 3: &quot; &lt;&lt; endl;</span><br><span class="line">                    Work(*pointToNowRunPcb);</span><br><span class="line">                    cout &lt;&lt; &quot;运行队列&quot; &lt;&lt; endl;</span><br><span class="line">                    PrintPcbTable(processQueueRun);</span><br><span class="line">                    if(pointToNowRunPcb-&gt;workTime==0)</span><br><span class="line">                    &#123;</span><br><span class="line">                        pointToNowRunPcb-&gt;status = &#x27;C&#x27;;</span><br><span class="line">                        ProgressDelete(processQueueRun, 1, t);</span><br><span class="line">                        runNum--;</span><br><span class="line">                        AddPCBQueue(processQueueDone, finishNum + 1, t, 1);</span><br><span class="line">                        finishNum++;</span><br><span class="line">                        cout &lt;&lt; &quot;完成队列&quot; &lt;&lt; endl;</span><br><span class="line">                        PrintPcbTable(processQueueDone);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        cout &lt;&lt; &quot;作业调度表 :  &quot; &lt;&lt; endl;</span><br><span class="line">        PrintJobTable(jobTable);</span><br><span class="line">        cout &lt;&lt; &quot;后备队列 :  &quot; &lt;&lt; endl;</span><br><span class="line">        PrintJobTable(jobQueueBack);</span><br><span class="line">        cout &lt;&lt; &quot;就绪队列 :  &quot; &lt;&lt; endl;</span><br><span class="line">        Print(processQueueReady);</span><br><span class="line">        cout &lt;&lt; &quot;运行队列 :  &quot; &lt;&lt; endl;</span><br><span class="line">        Print(processQueueRun);</span><br><span class="line">        cout &lt;&lt; &quot;完成队列 :  &quot; &lt;&lt; endl;</span><br><span class="line">        Print(processQueueDone);</span><br><span class="line"></span><br><span class="line">        cout &lt;&lt; &quot;作业调度表数量 :  &quot; &lt;&lt; tableNum &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; &quot;后备队列数量 :  &quot; &lt;&lt; queueBackNum &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; &quot;就绪队列数量 :  &quot; &lt;&lt; queueReadyNum &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; &quot;运行队列数量 :  &quot; &lt;&lt; runNum &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; &quot;完成队列数量 :  &quot; &lt;&lt; finishNum &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; &quot;=====================================================================&quot; &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; endl;</span><br><span class="line">        getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
